<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/table_style.css">
</head>
<body>
    <div>
        <h1>پنل مدیریت DNS</h1>
        <button id="themeToggle" class="theme-btn">🌙</button>
    </div>

    <div class="container">
        <p>لیست رکوردها</p>
        <div class="actions">
            <button class="add_btn">افزودن رکورد</button>
            <button class="del_btn">حذف رکورد</button>
        </div>
        
        <table class="records-table">
        <thead>
            <tr>
                <th>دامنه</th>
                <th>نوع</th>
                <th>مقدار</th>
                <th>TTL</th>
            </tr>
        </thead>
        <tbody id="records-box">
        </tbody>
    </table>
    </div>

    <div class="container">
        <p>لیست درخواست‌ها</p>
        <table class="logs-table">
        <thead>
        <tr>
            <th>دامنه</th>
            <th>نوع درخواست</th>
            <th>IP کاربر</th>
            <th>Source</th>
            <th>زمان</th>
        </tr>
        </thead>

        <tbody id="logs-box">
        </tbody>
    </div>

    <script src="js/api.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
